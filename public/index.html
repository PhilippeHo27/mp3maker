<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <script src="background.js" defer></script>
  <script src="downloader.js" defer></script>
  <script src="admin.js" defer></script>
</head>
<body>
  <!-- Admin button -->
  <button class="admin-btn" id="adminBtn">Admin</button>
  
  <!-- Admin modal -->
  <div class="modal-overlay" id="adminModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">MP3Maker Admin Panel</div>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      
      <div class="modal-content">
        <!-- Left side: Cookies & Health -->
        <div class="modal-left">
          <div class="health-section">
            <div class="health-title">System Status</div>
            <div id="healthDisplay">
              <div class="health-item">Loading...</div>
            </div>
            <button class="refresh-btn" id="refreshHealth">Refresh Status</button>
          </div>
          
          <div class="cookie-section">
            <div class="health-title">Update YouTube Cookies</div>
            <textarea 
              id="cookieTextarea" 
              class="cookie-textarea" 
              placeholder="Paste cookies.txt content here&#10;&#10;# Netscape HTTP Cookie File&#10;.youtube.com	TRUE	/	..."></textarea>
            <button class="update-cookies-btn" id="updateCookiesBtn">Update Cookies</button>
            <div id="modalStatus" class="modal-status"></div>
          </div>
        </div>
        
        <!-- Right side: Real-time Logs -->
        <div class="modal-right">
          <div class="logs-header">
            <div class="logs-title">Server Logs (Live)</div>
            <button class="clear-logs-btn" id="clearLogs">Clear</button>
          </div>
          <div class="logs-container" id="logsContainer">
            <div class="log-line">Connecting to log stream...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <input type="text" id="url" placeholder="Paste YouTube, SoundCloud or Bandcamp URL">
    <button id="download">Convert</button>
    
    <!-- Progress container -->
    <div class="progress-container" id="progressContainer">
      <div class="status-text" id="statusText">Initializing...</div>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-details">
        <span id="progressPercent">0%</span>
        <span id="progressSpeed"></span>
        <span id="progressEta"></span>
      </div>
    </div>
    
    <div id="status" class="status"></div>
    
    <!-- Thumbnail display -->
    <div class="thumbnail-container" id="thumbnailContainer">
      <img id="thumbnailImage" src="" alt="Video thumbnail">
      <div class="thumbnail-title" id="thumbnailTitle"></div>
    </div>
    
    <!-- Download ready button -->
    <button id="downloadReady" style="display: none; margin-top: 20px; background: #51cf66;">Download MP3</button>
  </div>
</body>
</html>
